<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="r-p-s.css">
</head>
<body>
  <div class="container">
    <div class="game">
      <p class="title">Rock Paper Scissors</p>

      <button class="move-btn js-rock-btn">
        <img src="images/rock-emoji.png" alt="" class="move-icon">
      </button>

      <button class="move-btn js-paper-btn">
        <img src="images/paper-emoji.png" alt="" class="move-icon">
      </button>

      <button class="move-btn js-scissors-btn">
        <img src="images/scissors-emoji.png" alt="" class="move-icon">
      </button>

      <p class="js-result result"></p>
      <p class="js-moves">

      </p>
      <p class="js-score score"></p>

      <button class="reset-score js-reset">
        Reset Score
      </button>
      <button class="auto-btn js-auto">
        Auto Play
      </button>
    </div>
  </div>
  
  <script src="r-p-s.js"></script>
</body>
</html>
